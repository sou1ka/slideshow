<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="drawer" class="Drawer js-drawer" aria-expanded="false">
      <div class="Drawer-backdrop js-backdrop"></div>
      <nav class="Drawer-nav Nav">
        <h1>Slideshow Settings</h1>
        <div class="field">
          <label>Image path</label>
          <input type="text" name="path" readonly="readonly" />
          <button name="pathselect"><img src="./assets/folder_open.png" width="16" height="16" /></button>
        </div>
        <div class="field">
          <label>Refresh interval(sec)</label>
          <input type="number" name="interval" min="0" max="9999" />
        </div>
        <div class="field">
          <label>View Filename(Watermark)</label>
          <label class="toggle-button">
              <input type="checkbox" name="viewfilename" />
          </label>
        </div>
        <div class="field">
          <label>View Filename(Title bar)</label>
          <label class="toggle-button">
              <input type="checkbox" name="viewfilenametitle" />
          </label>
        </div>
        <div class="field">
          <label>Always Top</label>
          <label class="toggle-button">
              <input type="checkbox" name="alwaystop" />
          </label>
        </div>
      </nav>
    </div>
    <div class="container"><img src="" class="view" /><p class="text"></p></div>
  </body>
</html>
